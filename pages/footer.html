<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
        }

        footer {
            width: 100%;
            background-color: #f7f7f7;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #666;
        }

        .footer-left {
            display: flex;
            gap: 15px;
        }

        .footer-left span, .footer-left a {
            color: #666;
            text-decoration: none;
        }

        .footer-left a:hover {
            color: black;
        }

        .footer-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .footer-right span, .footer-right a {
            color: #666;
            text-decoration: none;
        }

        .footer-right a:hover {
            color: black;
        }

        .footer-right img {
            width: 15px;
            height: 15px;
        }
    </style>
</head>
<body>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <span>© 2023 Airbnb, Inc.</span>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Sitemap</a>
            <a href="#">Company details</a>
            <a href="#">Destinations</a>
        </div>

        <div class="footer-right">
            <span><img src="..\\img\Globe.png" alt="Globe Icon"> English (IN)</span>
            <span>₹ INR</span>
            <a href="#">Support & resources</a>
        </div>
    </footer>

</body>
</html>
